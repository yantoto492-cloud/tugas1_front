<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil TikTok</title>
<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    width:300px;
    padding:20px;
    border:3px solid black;
    text-align:center;
}
.top{
    text-align:right;
    color:#000;
    font-weight:bold;
}
.profile img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin:10px 0;
}
.name{
    background:#eee;
    padding:8px;
    font-weight:bold;
    margin-bottom:10px;
}
.username a{
    background:#e0e0e0;
    padding:10px;
    border:1px solid black;
    display:block;
    text-decoration:none;
    color:black;
}
.username a:hover{
    background:#ccc;
}
</style>
</head>
<body>

<div class="box">
    <div class="top"> TikTok</div>

    <div class="profile">
        <img src="amnda.jpeg">
    </div>

    <div class="name">Amanda Dwi Nur Azizah</div>

    <div class="username">
        <a href="https://www.tiktok.com/@wongurepp16?_r=1&_t=ZS-92vA8tD4rIK" target="_blank">
         mandaa
        </a>
    </div>
</div>

</body>
</html>
